<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Validando Formulário</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só pode conter letras e/ou números</li>
            <li>Usuário deve ter entre 3 a 12 caracteres</li>
            <li>Senha precisa ser entre 6 a 12 caracteres</li>
        </ul>

        <form action="#" method="POST" class="formulario">

            <label for="">Nome</label>
            <input type="text" class="nome validar">
            <label for="">SobreNome</label>
            <input type="text" class="sobrenome validar">
            <label for="">CPF</label>
            <input type="text" class="cpf validar">
            <label for="">Usuário</label>
            <input type="text" class="usuario validar">
            <label for="">Senha</label>
            <input type="password" class="senha validar">
            <label for="">Repetir Senha</label>
            <input type="password" class="repetirsenha validar">
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="./assets/js/cpfvalida.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
